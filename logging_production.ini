[loggers]
keys=root,gunicorn.access,gunicorn.error,uvicorn

[handlers]
keys=console,logfile

[formatters]
keys=generic

[logger_root]
level=INFO
handlers=console,logfile
formatter=generic

[logger_gunicorn.access]
level=INFO
handlers=console,logfile
formatter=generic
qualname=gunicorn.access
propagate=1

[logger_gunicorn.error]
level=INFO
handlers=console,logfile
formatter=generic
qualname=gunicorn.error
propagate=0

[logger_uvicorn]
propagate=0
handlers=console,logfile
formatter=generic
qualname=uvicorn

[handler_console]
class=logging.StreamHandler
level=INFO
formatter=generic
stream=(sys.stderr, )

[handler_logfile]
class=logging.FileHandler
formatter=generic
args=('/var/log/log.log',)

[formatter_generic]
format=%(asctime)s [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

